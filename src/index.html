<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>

</head>

<body>
  <div class="page">
    <!-- Шапка сайта -->
    <header class="header">
      <img src="<%=require('./images/logo_head.svg')%>" class="header__logo" alt="Места России.">
    </header>
    <!-- content -->
    <main class="content">

      <!-- profile -->
      <section class="profile">

        <div class="profile__avatar">
          <button type="button" class="profile__avatar-edit" aria-label="Редактировать фото профиля."></button>
        </div>


        <div class="profile__place-info">
          <div class="profile__info">
            <h1 class="profile__name">Name</h1>
            <p class="profile__bio">About me</p>
          </div>
          <button type="button" class="profile__edit" aria-label="Редактировать профиль."></button>
        </div>
        <button type="button" class="profile__add" aria-label="Добавить место."></button>
      </section>

      <!-- elements -->
      <section aria-label="Блок с фотографиями">
        <ul class="elements">
        </ul>
      </section>
    </main>

    <!-- footer -->
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <!-- popup collection-->
    <!-- Форма фото-профиля -->
    <div class="popup popup_type_avatar">
      <div class="popup__container popup__container_type_main">
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form" name="avatar" novalidate>
          <div class="popup__set">
            <input type="url" placeholder="Ссылка на фото" name="avatar" required class="popup__input" id="avatar">
            <span class="popup__error avatar-error"></span>
          </div>
          <button type="submit" class="popup__button popup__button_disabled">Сохранить</button>
        </form>
        <button class="popup__close" type="button" aria-label="Закрыть окно."></button>
      </div>
    </div>

    <!-- Форма профиля -->
    <div class="popup popup_type_profile">
      <div class="popup__container popup__container_type_main">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" autocomplete="on" name="profile" novalidate>
          <div class="popup__set">
            <input type="text" value="Жак-Ив Кусто" name="name" required class="popup__input" id="name" minlength="2" maxlength="40">
            <span class="popup__error name-error"></span>
          </div>


          <div class="popup__set">
            <input type="text" value="Исследователь океана" name="bio" required class="popup__input" id="bio" minlength="2" maxlength="200">
            <span class="popup__error bio-error"></span>
          </div>

          <button type="submit" class="popup__button" name="buttonSubmitProfile">Сохранить</button>
        </form>
        <button class="popup__close" type="button" aria-label="Закрыть окно."></button>
      </div>
    </div>

    <!-- Форма для новой карточки места -->
    <div class="popup popup_type_place">
      <div class="popup__container popup__container_type_main">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="formPlace" id="formPlace" novalidate>
          <div class="popup__set">
            <input type="text" placeholder="Название" name="namePlace" required class="popup__input" id="namePlace" minlength="2" maxlength="30">
            <span class="popup__error namePlace-error"></span>
          </div>
          <div class="popup__set">
            <input type="url" placeholder="Ссылка на картинку" name="link" required class="popup__input" id="link">
            <span class="popup__error link-error"></span>
          </div>
          <!-- потом добавить класс popup__button_disabled когда понятно с валидацией будет -->
          <button type="submit" class="popup__button " name="buttonCreatePlace">Создать</button>
        </form>
        <button class="popup__close" type="button" aria-label="Закрыть окно."></button>
      </div>
    </div>

    <!-- Полноэкранный просмотр фото -->
    <div class="popup popup_type_photo">
      <div class="popup__container popup__container_type_photo">
        <img class="popup__photo" src="#" alt="">
        <h2 class="popup__subtitle">Новое место</h2>
        <button class="popup__close" type="button" aria-label="Закрыть окно."></button>
      </div>
    </div>

    <!-- Подтверждение удаления карточки места -->
    <div class="popup popup_type_delete">
      <div class="popup__container popup__container_type_main">
        <h2 class="popup__title">Вы уверены?</h2>
        <button type="button" class="popup__button" id="questionDelete">Да</button>
        <button class="popup__close" type="button" aria-label="Закрыть окно."></button>
      </div>
    </div>

    <!-- Что-топошло не тааааак -->
    <div class="popup popup_type_error">
      <div class="popup__container popup__container_type_main">
        <h2 class="popup__title"></h2>
        <button class="popup__close" type="button" aria-label="Закрыть окно."></button>
      </div>
    </div>

    <!-- Спиннер -->
    <div class="spinner"></div>

  </div>

  <!-- шаблон добавления карточки в раздел elements-->
  <template id="card-template">
    <li class="elements__card">

      <img src="./images/karashaevsk.png" class="elements__photo" alt="Каменный православный храм на склоне.">

      <div class="elements__caption">
        <h2 class="elements__title">Карачаево-Черкесия</h2>
        <div class="elements__like-box">
          <button class="elements__like" type="button" aria-label="Нравится."></button>
          <span class="elements__count-like"></span>
        </div>

      </div>
      <button class="elements__delete" type="button" aria-label="Удалить карточку"></button>
    </li>
  </template>


</body>

</html>
