<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
  </head>
  <body>
    <div class="page">
      <!-- Шапка сайта -->
      <header class="header">
        <img src="./images/logo_head.svg" class="header__logo" alt="Места России.">
      </header>
      <!-- content -->
      <main class="content">

        <!-- profile -->
        <section class="profile">
          <div class="profile__avatar"></div>
          <div class="profile__place-info">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__bio">Исследователь океана</p>
            </div>
            <button type="button" class="profile__edit" aria-label="Редактировать профиль."></button>
          </div>
          <button type="button" class="profile__add" aria-label="Добавить место."></button>
        </section>

        <!-- elements -->
        <section aria-label="Блок с фотографиями">
        <ul class="elements" >
        </ul>
      </section>
      </main>

      <!-- footer -->
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>

      <!-- popup collection-->
      <section class="popup popup_type_profile">
        <div class="popup__container popup__container_type_main">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" autocomplete="on" name="edit">
           <input type="text" value="Жак-Ив Кусто" name="name" required class="popup__field" id="name">
           <input type="text" value="Исследователь океана" name="bio" required class="popup__field" id="bio">
           <button type="submit" class="popup__button">Сохранить</button>
          </form>
          <button class="popup__close popup__close_type_profile" type="button" aria-label="Закрыть окно."></button>
        </div>
      </section>

      <section class="popup popup_type_place">
        <div class="popup__container popup__container_type_main">
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form"  name="newPlace">
           <input type="text" placeholder="Название" name="namePlace" required class="popup__field" id="namePlace">
           <input type="url" placeholder="Ссылка на картинку" name="link" required class="popup__field" id="link">
           <button type="submit" class="popup__button">Создать</button>
          </form>
          <button class="popup__close popup__close_type_place" type="button" aria-label="Закрыть окно."></button>
        </div>
      </section>

      <section class="popup popup_type_photo">
        <div class="popup__container popup__container_type_photo">
          <img class="popup__photo" src="#" alt="">
          <h2 class="popup__subtitle">Новое место</h2>
          <button class="popup__close popup__close_type_photo" type="button" aria-label="Закрыть окно."></button>
        </div>
      </section>
    </div>

      <!-- шаблон добавления карточки в раздел elements-->
    <template id="card-template">
      <li class="elements__card">
        <img src="./images/karashaevsk.png" class="elements__photo"
          alt="Каменный православный храм на склоне.">
        <div class="elements__caption">
          <h2 class="elements__title">Карачаево-Черкесия</h2>
          <button class="elements__like" type="button" aria-label="Нравится."></button>
        </div>
        <button class="elements__delete" type="button" aria-label="Удалить карточку"></button>
      </li>
    </template>

    <script src="./index.js"></script>
  </body>
</html>
