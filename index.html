<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
  </head>
  <body>
    <div class="page">
      <!-- Шапка сайта -->
      <header class="header">
        <img src="./images/logo_head.svg" class="header__logo" alt="Места России.">
      </header>
      <!-- content -->
      <main class="content">

        <!-- profile -->
        <section class="profile">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__bio">Исследователь океана</p>
            <button type="button" class="profile__edit" aria-label="Редактировать профиль."></button>
          </div>
          <button type="button" class="profile__add" aria-label="Добавить место."></button>
        </section>

        <!-- elements -->
        <section class="elements" aria-label="Блок с фотографиями">
            <figure class="elements__card">
              <button class="elements__like elements__like_act" type="button" aria-label="Нравится."></button>
              <img src="./images/karashaevsk.png" class="elements__photo"
                alt="Каменный православный храм на склоне.">
              <figcaption class="elements__caption">Карачаевск</figcaption>
            </figure>
            <figure class="elements__card">
              <button class="elements__like" type="button" aria-label="Нравится."></button>
              <img src="./images/elbrus.png" class="elements__photo" alt="Очертание горы на горизонте.">
              <figcaption class="elements__caption">Гора Эльбрус</figcaption>
            </figure>
            <figure class="elements__card">
              <button class="elements__like" type="button" aria-label="Нравится."></button>
              <img src="./images/dombay.png" class="elements__photo" alt="Вершина горного хребта.">
              <figcaption class="elements__caption">Домбай</figcaption>
            </figure>
            <figure class="elements__card">
              <button class="elements__like" type="button" aria-label="Нравится."></button>
              <img src="./images/elbrus.png" class="elements__photo" alt="Очертание горы на горизонте.">
              <figcaption class="elements__caption">Гора Эльбрус</figcaption>
            </figure>
            <figure class="elements__card">
              <button class="elements__like" type="button" aria-label="Нравится."></button>
              <img src="./images/dombay.png" class="elements__photo" alt="Вершина горного хребта.">
              <figcaption class="elements__caption">Домбай</figcaption>
            </figure>
            <figure class="elements__card">
              <button class="elements__like" type="button" aria-label="Нравится."></button>
              <img src="./images/karashaevsk.png" class="elements__photo"
                alt="Каменный православный храм на склоне.">
              <figcaption class="elements__caption">Карачаево-Черкесия</figcaption>
            </figure>
        </section>
      </main>

      <!-- footer -->
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <section class="popup">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form action="#" class="popup__form" autocomplete="on">
           <input type="text" value="Жак-Ив Кусто" name="name" required autofocus class="popup__field">
           <input type="text" value="Исследователь океана" name="bio" required class="popup__field">
           <button type="submit" class="popup__button">Сохранить</button>
           <button class="popup__close" type="button" aria-label="Закрыть окно."></button>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
