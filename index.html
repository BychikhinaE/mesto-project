<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body>
    <div class="page">
      <!-- Шапка сайта -->
      <header class="header">
        <img src="./images/logo_head.svg" class="header__logo" alt="Места России.">
      </header>
      <!-- content -->
      <main class="content">


        <!-- profile -->
        <section class="profile">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit" name="edit"></button>
          <p class="profile__bio">Исследователь океана</p>
          </div>
          <button class="profile__add" name="add"></button>
        </section>

        <!-- elements -->
        <div class="elements">
            <figure class="elements__card">
              <img src="./images/karashaevsk.png" class="elements__photo" alt="">
              <button class="elements__like elements__like_act" name="like" value="like"></button>
              <figcaption class="elements__caption">Карачаевск</figcaption>
            </figure>
            <figure class="elements__card">
              <button class="elements__like" name="like" value="like"></button>
              <img src="./images/elbrus.png" class="elements__photo" alt="">
              <figcaption class="elements__caption">Гора Эльбрус</figcaption>
            </figure>
            <figure class="elements__card">
              <button class="elements__like" name="like" value="like"></button>
              <img src="./images/dombay.png" class="elements__photo" alt="">
              <figcaption class="elements__caption">Домбай</figcaption>
            </figure>
            <figure class="elements__card">
              <button class="elements__like" name="like" value="like"></button>
              <img src="./images/elbrus.png" class="elements__photo" alt="">
              <figcaption class="elements__caption">Гора Эльбрус</figcaption>
            </figure>
            <figure class="elements__card">
              <button class="elements__like" name="like" value="like"></button>
              <img src="./images/dombay.png" class="elements__photo" alt="">
              <figcaption class="elements__caption">Домбай</figcaption>
            </figure>
            <figure class="elements__card">
              <button class="elements__like" name="like" value="like"></button>
              <img src="./images/karashaevsk.png" class="elements__photo" alt="">
              <figcaption class="elements__caption">Карачаево-Черкесия</figcaption>
            </figure>
        </div>
      </main>

      <!-- footer -->
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <div class="popup ">
      <!-- <div class="popup popup_opened"> -->
        <div class="popup__container">
          <button class="popup__close" name="close_popup"><img src="./images/Close_Icon.svg"
            alt="Закрыть окно редактирования профиля."></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form action="#" class="popup__form" autocomplete="on">
           <input type="text" value="Жак-Ив Кусто" name="name" required autofocus class="popup__field">
           <input type="text" value="Исследователь океана" name="bio" required class="popup__field">
           <button type="submit" name="profile" class="popup__button">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
